<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locatelli Advogados</title>
    <!-- link para fontes de icones de tiktok insta e facebokok -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        html, body {
            height: 100%; 
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #C5E1A5; 
            color: #2E7D32;
        }

        header {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            padding: 20px 40px;
            background-color: #1B5E20;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #AED581;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #C5E1A5; 
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #AED581; 
        }

        
        main {
            flex: 1; 
        }

        .container {
            text-align: left;
            padding: 100px 50px;
            background-color:  #C5E1A5  ; 
            color:#2E7D32; 
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #388E3C; 
        }

        h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #388E3C; 
        }

        p {
            font-size: 18px;
            line-height: 1.8;
        }

        
        footer {
            background-color: #1B5E20; 
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
        }

        .cointained2{
            margin: 100px auto; /* Centered horizontally */
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .cointained2 img{
            width: 15%; 
            height: auto; 
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid white;
            transition: all ease-in-out 0.5s;   
        }

        .cointained2 img:hover{
            transform: scale(1.5); 
            z-index: 2; 

        }

    </style>
</head>
<body>
    <header>
        <!-- menu -->
        <nav>
            <a href="aboutUs_pr2.html">Home</a>
            <a href="menu_pr2.html">Trabalhos</a>
            <a href="timetable_pr2.html">Galeria</a>
        </nav>
        <!-- icones de social media -->
        <div class="social-icons">
            <a href="" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/johnydrywallbarramentos" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@johnybarramentos?_t=8s84f4rD3tH&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </header>
    <main>
        <div class="container2">
            <h1>JohnyBarramentos</h1>
            <h2>Alguns Trabalhos</h2>
            <p>
                Fazemos Pladur, Barramento, Pintura, Micro Cimento.
            </p>
        </div>

        <div class="cointained2">
            <img src="1 png.png" alt="Trabalho 1">
            <img src="2 png.png" alt="Trabalho 2">
            <img src="3 png.png" alt="Trabalho 3">
            <img src="4 png.png" alt="Trabalho 4">
            <img src="5 png.png" alt="Trabalho 5">

    </main>
    <footer>
        <p>&copy; 2025 Locatelli Advogados</p>
    </footer>
</body>
</html>
